<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bar.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c836a7fbff.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h2>Custom Video Player</h2>
    <div class="container">
        <video
          src="videos/bunny.mp4"
          class="screen"
          id = "video"
          poster="images/video-poster.jpeg"
        ></video>

      <div class="controls">
        <button id='playpause'><i class="fas fa-play fa-2x"></i></button>
        <button id ='stop'><i class="fas fa-stop fa-2x"></i></button>
        <input type="range" id = "timebar" class="playbar" min="0" max ="100" step="0.1" value ="0">
        <span class="timestamp" id="timestamp">00:00</span>
      </div>

    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
